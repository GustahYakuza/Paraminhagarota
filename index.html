<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você é incrível!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Shadows Into Light';
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 500px;
      height: 500px;
      position: relative;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"] + label {
      width: 100px;
      height: 100px;
      line-height: 100px;
      display: inline-block;
      position: absolute;
      text-align: center;
      font-size: 100px;
      transition: all 1s ease;
    }

    label {
      text-shadow: 8px 8px 30px rgba(0,0,0,0.5);
    }

    label:hover {
      color: #c32a2a;
      cursor: pointer;
    }

    #ck1 + label,
    #ck2 + label {
      border-radius: 50px;
      top: 0;
    }

    #ck1:checked + label,
    #ck2:checked + label,
    #ck3:checked + label {
      background: #c32a2a;
      font-size: 0;
      transition: all 1s ease;
    }

    #ck1:checked + label,
    #ck2:checked + label {
      width: 300px;
      height: 300px;
      border-radius: 150px;
      line-height: 300px;
    }

    #ck1 + label {
      left: 0;
    }

    #ck2 + label {
      right: 0;
    }

    #ck3 + label {
      bottom: 0;
      left: 50%;
      margin: 0 -50px;
    }

    #ck3:checked + label {
      width: 275px;
      height: 275px;
      bottom: 96px;
      left: 162px;
      transform: rotate(45deg);
      line-height: 27px;
    }

    span {
      display: block;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 200px;
      font-size: 24px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Você é perfeita!</h1>

  <div class="wrapper">
    <input type="checkbox" id="ck1"/>
    <label for="ck1">EU</label>
    <input type="checkbox" id="ck2"/>
    <label for="ck2">TE</label>
    <input type="checkbox" id="ck3"/>
    <label for="ck3">AMO</label>
  </div>

  <span>(Clique em "EU TE AMO")</span>

  <!-- Adicionando um contêiner para os elogios -->
  <div id="elogioContainer"></div>

  <script>
    function gerarElogio() {
      var elogios = [
        "Você é incrível!",
        "Linda!",
        "Seu sorriso é incrivel!",
        "Você é maravilhosa!",
        "Minha princesa!",
        "Muito, muito perfeita!"
      ];

      var elogioAleatorio = elogios[Math.floor(Math.random() * elogios.length)];
      var elogioContainer = document.getElementById("elogioContainer");
      
      var novoElogio = document.createElement("p");
      novoElogio.textContent = elogioAleatorio;
      
      elogioContainer.appendChild(novoElogio);
    }

    // Gerar um elogio automaticamente ao carregar a página
    gerarElogio();

    // Você pode adicionar mais chamadas de gerarElogio() para gerar mais elogios automaticamente
  </script>

</body>
</html>
