<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você é incrível!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
  <style>
    html {
      display: table;
      width: 100%;
      height: 100%;
      table-layout: fixed;
    }

    body {
      display: table-cell;
      width: 100%;
      height: 100%;
      vertical-align: middle;
      font-family: 'Shadows Into Light';
      color: #111;
      margin: 0;
    }

    .wrapper {
      width: 80%; /* Alterado para 80% da largura da tela em telas menores */
      max-width: 500px; /* Limita a largura máxima a 500px */
      height: auto; /* Altura automática para se adaptar ao conteúdo */
      position: relative;
      margin: 0 auto;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"] + label {
      width: 100px;
      height: 100px;
      line-height: 100px;
      display: inline-block;
      position: absolute;
      text-align: center;
      font-size: 100px;
      transition: all 1s ease;
    }

    label {
      text-shadow: 8px 8px 30px rgba(0,0,0,0.5);
    }

    label:hover {
      color: #c32a2a;
      cursor: pointer;
    }

    #ck1 + label,
    #ck2 + label {
      border-radius: 50px;
      top: 0;
    }

    #ck1:checked + label,
    #ck2:checked + label,
    #ck3:checked + label {
      background: #c32a2a;
      font-size: 0;
      transition: all 1s ease;
    }

    #ck1:checked + label,
    #ck2:checked + label {
      width: 60%; /* Alterado para 60% da largura da tela em telas menores */
      max-width: 300px; /* Limita a largura máxima a 300px */
      height: 60%; /* Alterado para 60% da altura da tela em telas menores */
      max-height: 300px; /* Limita a altura máxima a 300px */
      border-radius: 50%; /* Mantém a forma redonda em telas menores */
      line-height: 60%; /* Ajuste para manter o texto centralizado */
    }

    #ck1 + label {
      left: 0;
    }

    #ck2 + label {
      right: 0;
    }

    #ck3 + label {
      bottom: 0;
      left: 50%;
      margin: 0 -50px;
    }

    #ck3:checked + label {
      width: 60%; /* Alterado para 60% da largura da tela em telas menores */
      max-width: 275px; /* Limita a largura máxima a 275px */
      height: 60%; /* Alterado para 60% da altura da tela em telas menores */
      max-height: 275px; /* Limita a altura máxima a 275px */
      bottom: 15%; /* Ajuste para manter a posição na tela em telas menores */
      left: 50%; /* Ajuste para manter a posição na tela em telas menores */
      transform: rotate(45deg);
      line-height: 27px;
    }

    span {
      display: block;
      text-align: center;
      font-size: 16px; /* Tamanho de fonte menor para telas menores */
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Você é perfeita!</h1>

  <div class="wrapper">
    <input type="checkbox" id="ck1"/>
    <label for="ck1">EU</label>
    <input type="checkbox" id="ck2"/>
    <label for="ck2">TE</label>
    <input type="checkbox" id="ck3"/>
    <label for="ck3">AMO</label>
  </div>

  <span>(Clique em "EU TE AMO")</span>

</body>
</html>
